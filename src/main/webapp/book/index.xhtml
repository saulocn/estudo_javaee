<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Books</title>
</h:head>
<h:body>
    <h1>New Book</h1>
    <h:form>
        <fieldset>
            <legend>Novo Livro</legend>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome" for="nome"/>
                <h:inputText id="nome" value="#{bookBean.book.nome}"/>
                <h:commandButton value="Salvar" action="#{bookBean.save}"/>
            </h:panelGrid>
        </fieldset>
    </h:form>
</h:body>
</html>
